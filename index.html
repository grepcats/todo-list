<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <form id="todo-list">
        <div class="form-group">
          <label for="todo-item">Enter a thing to do</label>
          <input type="text" id="todo-item" class="form-control">
        </div>
        <div class="form-group">
          <label for="todo-date">Complete by</label>
          <input type="date" id="todo-date" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <h2>Your To Do List</h2>
      <ul class="undecorated" id="yourToDoList">
      </ul>

      <div class="completed">
        <h2>Completed Tasks</h2>
        <ul class="undecorated" id="completedTasks">
        </ul>
      </div>

    </div>
  </body>
</html>
